[package]
name = "cfn-guard"
version = "2.1.0"
edition = "2018"
authors = ["Diwakar Chakravarthy", "John Tompkins", "Omkar Hegde", "Priya Padmanaban",
    "Bryan Ayala", "Kexiang Wang", "Akshay Rane", "aws-cloudformation-developers <aws-cloudformation-developers@amazon.com>"]
description = "AWS CloudFormation Guard is an open-source general-purpose policy-as-code evaluation tool. It provides developers with a simple-to-use, yet powerful and expressive domain-specific language (DSL) to define policies and enables developers to validate JSON- or YAML- formatted structured data with those policies."
license = "Apache-2.0"
repository = "https://github.com/aws-cloudformation/cloudformation-guard"
documentation = "https://github.com/aws-cloudformation/cloudformation-guard/blob/main/README.md"
readme = "README.md"
keywords = ["policy-as-code", "guard", "cfn-guard", "security", "compliance"]

[lib]
name = "cfn_guard"
path = "src/lib.rs"
crate-type = ["rlib", "dylib"]

[dependencies]
nom = "5.1.2"
nom_locate = "2.0.0"
indexmap = { version = "1.6.0", features = ["serde-1"] }
regex = "1.3.9"
simple_logger = "1.3.0"
clap = "2.29.0"
serde = { version = "1.0", features = ["derive"] }
#serde_json = "1.0.57"
serde_yaml = "0.8.13"
walkdir = "2.3.1"
colored = "2.0.0"
heck = "0.3.1"
lazy_static = "1.4.0"
itertools = "0.4.7"
string-builder = "0.2.0"
enumflags2 = "0.7.1"
enumflags2_derive = "0.7.0"
Inflector = "0.11.4"
urlencoding = "2.1.0"
grep-searcher = "0.1.8"
grep-matcher = "0.1.5"
grep-regex = "0.1.9"
yaml-rust = {git = "https://github.com/dchakrav-github/yaml-rust"}
config = "0.13.1"
semver = "1.0.10"
octocrab = "0.16"
async-trait = "0.1.56"
tokio = {version = "1.0", features = ["full"] }

[dependencies.serde_json]
version = "1.0.60"
features = ["preserve_order"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
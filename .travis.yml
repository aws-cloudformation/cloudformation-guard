language: rust
cache: cargo

BEFORE_DEPLOY: &BEFORE_DEPLOY
  before_deploy:
    - mkdir cfn-guard-$TRAVIS_OS_NAME
    - cp ./target/release/cfn-guard ./cfn-guard-$TRAVIS_OS_NAME/
    - cp LICENSE ./cfn-guard-$TRAVIS_OS_NAME/
    - cp NOTICE ./cfn-guard-$TRAVIS_OS_NAME/
    - cp README.md ./cfn-guard-$TRAVIS_OS_NAME/
    - tar czvf ./cfn-guard-$TRAVIS_OS_NAME.tar.gz ./cfn-guard-$TRAVIS_OS_NAME

DEPLOY_TO_GITHUB: &DEPLOY_TO_GITHUB
  deploy:
    provider: releases
    file_glob: true
    api_key:
      secure: 
    file: cfn-guard-$TRAVIS_OS_NAME.tar.gz
    on:
      repo: jotompki/cloudformation-guard
      all_branches: true
    skip_cleanup: 'true'

matrix:
  include:
  - name: Linux Binary
    env: TARGET=x86_64-unknown-linux-musl
    rust: nightly
    script: cargo build --verbose --release --bin cfn-guard
    addons:
      apt:
        packages:
          - musl-tools
    <<: *BEFORE_DEPLOY
    <<: *DEPLOY_TO_GITHUB

  - name: macOS Binary
    env: MACOSX_DEPLOYMENT_TARGET=10.7 TARGET=x86_64-apple-darwin
    os: osx
    rust: nightly
    script: cargo build --verbose --release --bin cfn-guard
    install: true
    <<: *BEFORE_DEPLOY
    <<: *DEPLOY_TO_GITHUB
